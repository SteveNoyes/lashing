<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Eyes</title>
  <style>
    body {
      color: white;
      height: 100vh;
      background: #FEE3D4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eyes {
      display: grid;
      grid-template-columns: 250px 250px;
      column-gap: 50px;
      row-gap: 15px;
      transition: 200ms;
      position: relative;
    }

    .eye-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .eyebrow {
      width: 140px;
      height: 20px;
      background: black;
      border-radius: 50%/100%;
      margin-bottom: 5px;
      transform: rotate(-5deg);
    }

    .eye {
      width: 200px;
      height: 200px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }

    .pupil {
      width: 100px;
      height: 100px;
      background: #81BADD;
      margin-left: 0;
      margin-top: 0;
      border-radius: 50%;
      position: relative;
      z-index: 2;
    }

    .eyelid {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(0, 0, 255, 0.25);
      z-index: 3;
      pointer-events: none;
    }

    .eyelashes::before,
    .eyelashes::after {
      content: '';
      position: absolute;
      top: -10px;
      width: 60px;
      height: 2px;
      background: black;
      transform: rotate(25deg);
      left: 30px;
    }

    .eyelashes::after {
      transform: rotate(-25deg);
      left: 110px;
    }
  </style>
</head>
<body>
  <div class="eyes">
    <div class="eye-container">
      <div class="eyebrow"></div>
      <div class="eye eyelashes">
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
    </div>
    <div class="eye-container">
      <div class="eyebrow"></div>
      <div class="eye eyelashes">
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
    </div>
  </div>

  <div class="eyes">
    <div class="eye-container">
      <div class="eyebrow"></div>
      <div class="eye eyelashes">
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
    </div>
    <div class="eye-container">
      <div class="eyebrow"></div>
      <div class="eye eyelashes">
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
    </div>
  </div>

  <script>
    var pupilLeft;
    var pupilTop;

    var eyeWidth = document.getElementsByClassName("eye")[0].offsetWidth;
    var eyeHeight = document.getElementsByClassName("eye")[0].offsetHeight;

    var pupil1 = document.getElementsByClassName("pupil")[0];
    var pupil2 = document.getElementsByClassName("pupil")[1];
    var pupils = [pupil1, pupil2];

    var pupilWidth = pupil1.offsetWidth;
    var pupilHeight = pupil1.offsetHeight;

    document.addEventListener("mousemove", MoveEyes);

    function MoveEyes(event) {
      var mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      var mouseY = (event.clientY / window.innerHeight) * 2 - 1;

      var horizontalOffset = (eyeWidth - pupilWidth) - (pupilWidth / 4);
      var verticalOffset = (eyeHeight - pupilHeight) - (pupilHeight / 4);

      pupilLeft = clamp(eyeWidth * mouseX, -horizontalOffset, horizontalOffset);
      pupilLeft = Math.floor(pupilLeft);
      pupilTop = clamp(eyeHeight * mouseY, -verticalOffset, verticalOffset);
      pupilTop = Math.floor(pupilTop);

      pupils.forEach(pupil => {
        pupil.style.marginLeft = pupilLeft + "px";
        pupil.style.marginTop = pupilTop + "px";
        pupil.style.width = pupilWidth + "px";
        pupil.style.height = pupilHeight + "px";
      });
    }

    function clamp(x, a, b) {
      if (x < a) return a;
      if (x > b) return b;
      return x;
    }
  </script>
</body>
</html>
